<div class="container">
  <div class="row">
    <div class="col-12 pl-2 pr-2">
        <div *ngFor="let notification of notifications">
            <alert [type]="notification.type" [dismissible]="true" (onClosed)="onClosed(notification)">{{ notification.message }}</alert>
          </div>
    </div>
  </div>
</div>
